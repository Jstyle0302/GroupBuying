<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<!--<link href="{% static 'socialnetwork/base.css' %}" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="{% static 'socialnetwork/socialnetwork.js' %}" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
		<title> {% block title %} Group Buying {% endblock %} </title>
	</head>

	<body>
		<div class="big-heading">
			{% block site-name %}
			<a href="{% url 'home' %}">
				<span id="id_name_of_site">Global Stream Test</span>

			{% endblock %}

	        <div class="message">

	        </div>
	    {% endif %}

		    {% block content %}
		    {% endblock %}
		</div>
	</body>
</html>
