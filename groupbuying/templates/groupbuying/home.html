{% extends "groupbuying/base.html" %}

{% block pageName %}
Login
{% endblock %}

{% block header %}
<div class="jumbotron jumbotron-fluid banner" style="height: 500px; padding-top: 150px;">
  <div class="container">
    <div class="row align-items-center">
      <div class="col">

        <div class="col-md-4 text-light">
          <h1 class="display-5">Group buying</h1>
          <p class="lead">Eat with your friends.</p>
        </div>

        <div class="col-md-6">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control form-control-lg mr-sm-0 col-8
                     border-right-0 " style="border-radius: 5px 0px 0px 5px; " type="search"
              placeholder="What Do You Want To Eat?" aria-label="Search">

            <button class="btn btn-light btn-lg my-2 my-sm-0 col-2 border-left-0"
              style="border-radius: 0px 5px 5px 0px;" type="submit"><i class="fas text-danger fa-search"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://www.incimages.com/uploaded_files/image/970x450/getty_855098134_353411.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/AN_images/healthy-eating-ingredients-1296x728-header.jpg?w=1155&h=1528" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://foodrevolution.org/wp-content/uploads/blog-featured_healthy_foods-20180306.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
{% block content %}
<div class="jumbotron jumbotron-fluid banner" style="height: 500px; padding-top: 150px;">
  <div class="container">
    <div class="row align-items-center">
      <div class="col">

        <div class="col-md-4 text-light">
          <h1 class="display-5">Group buying</h1>
          <p class="lead">Eat with your friends.</p>
        </div>

        <div class="col-md-6">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control form-control-lg mr-sm-0 col-8
                     border-right-0 " style="border-radius: 5px 0px 0px 5px; " type="search"
              placeholder="What Do You Want To Eat?" aria-label="Search">

            <button class="btn btn-light btn-lg my-2 my-sm-0 col-2 border-left-0"
              style="border-radius: 0px 5px 5px 0px;" type="submit"><i class="fas text-danger fa-search"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row align-items-center content">
  <div class="col-md-6 order-2 order-md-1">
    <img src="https://static.toiimg.com/photo/72023714.cms" alt="" class="img-fluid">
  </div>
  <div class="col-md-6 text-center order-1 order-md-2">
    <div class="row justify-content-center">
      <div class="col-10 col-lg-8 blurb mb-5 mb-md-0">
        <h2>Group buying</h2>
        <p class="lead">Are you hungry? <a href="">Order now.</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
