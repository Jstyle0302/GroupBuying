<!DOCTYPE html>
<html lang="en">
<html>
	<head>
	    <meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/c00d132968.js" crossorigin="anonymous"></script>
        <link rel="icon" sizes="32x32" href="https://www.cmu.edu/brand/downloads/assets/images/seal-r-600x600-min.jpg" type="image/png"/>
        <style>
            .divider {
                width: 1px;
                opacity: .8;
                background-color: #858f96;
                margin: 0 71px;
            }
            .bg1 {
                background-color: #3b5998;
            }
            .bg2 {
                background-color: #1da1f2;
            }
            .btn-login-with {
                font-family: Oswald-Medium;
                font-size: 16px;
                color: #fff;
                line-height: 1.2;
                display: -webkit-box;
                display: -webkit-flex;
                display: -moz-box;
                display: -ms-flexbox;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 50px;
                border-radius: 25px;
            }
            body {
                background: #FFEFBA;  /* fallback for old browsers */
                background: -webkit-linear-gradient(to right, #FFFFFF, #FFEFBA);  /* Chrome 10-25, Safari 5.1-6 */
                background: linear-gradient(to right, #FFFFFF, #FFEFBA); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            }
        </style>
	</head>
	<body>
        <a href="{% url 'register' %}">
            <button class='top_button' id='id_register_link'>Register</button>
        </a>
		<div class="container">
            <h1 class="mb-10 font-weight-normal text-center mx-auto">
				<span id="id_name_of_page">Login</span>
            </h1>
            <br>
            <br>
			<div class="row justify-content-md-center mt-auto">
                <div class="col-4 mx-auto">
                    <form method="post" action="{% url 'login' %}" class="form-group text-center">
                        <table>
                            {{form}}
                        </table>
                        {% csrf_token %}
                        <br>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" id="id_login_button">Submit</button>
                        <br>
                    </form>
                </div>
                <div class="divider">
                </div>
                <div class="col-4 mx-auto align-items-center">
                    <a href="#" class="btn-login-with bg1">
                        <i class="fab fa-facebook"></i>
                        Login with Facebook
                    </a>
                    <br>
                    <a href="#" class="btn-login-with bg2">
                        <i class="fab fa-google"></i>
                        Login with Google
                    </a>
                </div>
			</div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <p class="text-muted mx-auto">&copy; 2020 CMU team23</p>
        </div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
